{% extends 'base2.html' %}
{% load static %}

{% block content %}
<h1>Register a New users</h1>
<form  action="{% url 'user:register' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Submit</button>
    <p>Already have an account? <a href="{% url 'user:login' %}">Login in here</a>.</p>
</form>
{% endblock %}
